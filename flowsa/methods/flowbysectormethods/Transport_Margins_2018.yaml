#   default: NAICS_6
year: 2017
target_naics_year: 2017
geoscale: national
activity_schema: None

source_names:
  BTS_FAF:
    geoscale: national
    year: 2018
    data_format: FBA
    clean_fba_before_activity_sets: !script_function:BTS_FAF move_flow_to_ACB
