# This method replicates m1 but incorporates more detailed secondary contexts
# e.g. urban/rural and stack height for flows

target_sector_level: NAICS_6
target_sector_source: NAICS_2012_Code
target_geoscale: national
source_names:
  "EPA_NEI_Nonpoint":
    !include:CAP_HAP_national_2017.yaml:source_names:EPA_NEI_Nonpoint
    apply_urban_rural: True
  "EPA_NEI_Nonroad":
    !include:CAP_HAP_national_2017.yaml:source_names:EPA_NEI_Nonroad
    apply_urban_rural: True
  "EPA_NEI_Onroad":
    !include:CAP_HAP_national_2017.yaml:source_names:EPA_NEI_Onroad
    apply_urban_rural: True
  "stewiFBS":
    !include:CAP_HAP_national_2017.yaml:source_names:stewiFBS
    local_inventory_name: 'NEI_TRI_air_secondary_2017'
