           - "Brokers' commissions on sale of structures (35)"
           - Net purchases of used structures (36)
        assign_fields:
          ActivityConsumedBy: Nonresidential Investment in Structures
        attribution_method: proportional
        attribution_source:
          BEA_Detail_Use_SUT:
            <<: *bea
