# Attribute EPA's Wasted Food Report to sectors using the scoping memo for
# attribution methodology

industry_spec:
  default: NAICS_6
  NAICS_7: ['562212', '562219']
year: 2018
target_naics_year: 2012
geoscale: national

source_names:
  "CNHW_national_2018":
    selection_fields:
      Flowable: Food
#    clean_fbs_df_fxn: !script_function:EPA_WFR attribute_cnhw_food
    activity_sets:
      wasted_food_report:
        selection_fields:
          PrimaryActivity: !from_index:CNHW_Food_asets.csv wasted_food_report
        attribution_method: proportional
        attribution_source:
          EPA_WFR:
            selection_fields:
              Class: Other
#            allocation_merge_columns: [SectorProducedBy]
      facts_and_figures:
        selection_fields:
          PrimaryActivity: !from_index:CNHW_Food_asets.csv facts_and_figures
        attribution_method: proportional
        attribution_source:
          EPA_FactsAndFigures:
            selection_fields:
              Class: Other
              FlowName: Food
#          allocation_merge_columns: [SectorProducedBy]

  # CNHW does not include residential food waste, so adding from EPA's
  # Wasted Food Report
  "EPA_WFR":
    selection_fields:
      Class: Other
    activity_sets:
      residential:
        selection_fields:
          PrimaryActivity: "Residential"
          FlowName: {'Food': 'Food Waste'} # rename for consistency above
        attribution_method: direct
