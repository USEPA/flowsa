        attribution_source:
          EIA_MECS_Energy:
            <<: *mecs_energy
            selection_fields:
              <<: *mecs_energy_default_selection
              FlowName: Coal
      natural_gas_manufacturing:
        selection_fields:
          PrimaryActivity: Natural gas Industrial - Manufacturing
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            <<: *mecs_energy
            selection_fields:
              <<: *mecs_energy_default_selection
