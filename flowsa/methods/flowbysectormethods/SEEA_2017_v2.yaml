            <<: *t_a_79
            activity_to_sector_mapping: EPA_GHGI
            activity_sets:
              direct_attribution:
                selection_fields:
                  FlowName: Distillate Fuel Oil (Diesel Fuel)
                  PrimaryActivity:
                    - Passenger Cars
                    - Rail
                    - Recreational Boats
                    - Ships and Non-Recreational Boats
                attribution_method: direct
              trucking:
                adjustment_factor: 0.99
                # ^^^ This is wrong. As is, it's just shifting attribution toward other transportation modes rather than making a true residency adjustment
                selection_fields:
                  FlowName: Distillate Fuel Oil (Diesel Fuel)
                  PrimaryActivity:
                    - Light-Duty Trucks
                    - Medium- and Heavy-Duty Trucks
                activity_to_sector_mapping: EPA_GHGI_SEEA
                attribution_method: proportional
                attribution_source:
                  BTS_TSA: *bts_tsa
              buses:
                selection_fields:
                  FlowName: Distillate Fuel Oil (Diesel Fuel)
                  PrimaryActivity: Buses
                attribution_method: proportional
                attribution_source:
                  BEA_Use_Detail_PRO_BeforeRedef:
                    <<: *bea_use
                    selection_fields:
                      ActivityProducedBy: '324110' # use of petroleum products

