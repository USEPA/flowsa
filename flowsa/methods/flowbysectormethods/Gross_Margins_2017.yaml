# Annual wholesale and retail gross margins from Census AWTS and ARTS

!include:BEA_detail_target.yaml
year: 2017
target_naics_year: 2017
geoscale: national
activity_schema: None

_attribution_sources:
  BEA: &bea # 2017 Make and Use tables
    year: 2017
    activity_to_sector_mapping: BEA_2017_Detail
    exclusion_fields:
      # Drop irrelevant final demand and total sectors
      ActivityConsumedBy: ['T001', 'T004', 'T007', 'T019']
      ActivityProducedBy: ['T007', 'T013', 'T015', 'T016', 'TOP',
                           'MCIF']
    attribution_method: equal

source_names:
  Census_AWTS:
    geoscale: national
    year: 2017
    data_format: FBA
    activity_schema: NAICS_2017_Code
    selection_fields:
      FlowName: {'Gross margins': 'Wholesale margins'}
    # attribution_method: direct
    attribution_method: proportional
    attribution_source:
      BEA_Detail_Use_SUT:
        <<: *bea
        selection_fields:
          ActivityConsumedBy: {'F01000': ''}
  Census_ARTS:
    geoscale: national
    year: 2017
    data_format: FBA
    activity_schema: NAICS_2017_Code
    selection_fields:
      FlowName: {'Gross Margins': 'Retail marigns'}
    # attribution_method: direct
    attribution_method: proportional
    attribution_source:
      BEA_Detail_Use_SUT:
        <<: *bea
        selection_fields:
          ActivityConsumedBy: {'F01000': ''}
