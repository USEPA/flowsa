%YAML 1.1

---

target_sector_level: NAICS_6
target_sector_source: NAICS_2012_Code
target_geoscale: national
source_names:
  "USGS_NWIS_WU":
    data_format: 'FBA'
    class: Water
    geoscale_to_use: state
    year: 2015
    clean_fba_df_fxn: !script_function:USGS_NWIS_WU usgs_fba_data_cleanup
    clean_fba_w_sec_df_fxn: !script_function:USGS_NWIS_WU usgs_fba_w_sectors_data_cleanup
    activity_sets:
      activity_set_1:
        names:
          - "Aquaculture"
          - "Irrigation Golf Courses"
          - "Public Supply"
          - "Thermoelectric Power"
          - "Domestic"
        allocation_method: direct
        allocation_source: None
        allocation_source_class: None
        allocation_source_year: None
        allocation_flow: None
        allocation_compartment: None
        allocation_from_scale: state
      activity_set_2:
        names:
          - "Industrial"
        allocation_method: proportional
        allocation_source: "StatCan_IWS_MI"
        allocation_source_class: "Water"
        allocation_source_year: 2015
        allocation_flow:
          - "Water intake"
        allocation_compartment: None
        allocation_from_scale: national
        clean_allocation_fba: !script_function:StatCan_IWS_MI convert_statcan_data_to_US_water_use
        helper_source: "BLS_QCEW"
        helper_method: proportional
        helper_source_class: "Employment"
        helper_source_year: 2015
        helper_flow:
          - "Number of employees, Federal Government"
          - "Number of employees, State Government"
          - "Number of employees, Local Government"
          - "Number of employees, Private"
        helper_from_scale: national
        clean_helper_fba_wsec: !script_function:BLS_QCEW bls_clean_allocation_fba_w_sec
      activity_set_3:
        names:
          - "Mining"
        allocation_method: proportional
        allocation_source: "Blackhurst_IO"
        allocation_source_class: "Water"
        allocation_source_year: 2002
        allocation_flow:
          - 'Water Withdrawals IO Vector'
        allocation_compartment: None
        allocation_from_scale: national
        clean_allocation_fba: !script_function:Blackhurst_IO convert_blackhurst_data_to_kg_per_year
        clean_allocation_fba_w_sec: !script_function:Blackhurst_IO convert_blackhurst_data_to_kg_per_employee
        helper_source: "BLS_QCEW"
        helper_method: "multiplication and scaled"
        helper_source_class: "Employment"
        helper_source_year: 2015
        helper_flow:
          - "Number of employees, Federal Government"
          - "Number of employees, State Government"
          - "Number of employees, Local Government"
          - "Number of employees, Private"
        helper_from_scale: national
        clean_helper_fba_wsec: !script_function:BLS_QCEW bls_clean_allocation_fba_w_sec
        scale_helper_results: !script_function:Blackhurst_IO scale_blackhurst_results_to_usgs_values
      activity_set_4:
        names:
          - "Irrigation Crop"
        allocation_method: proportional
        allocation_source: "USDA_IWMS"
        allocation_source_class: "Land"
        allocation_source_year: 2018
        allocation_flow: None
        allocation_compartment: None
        allocation_from_scale: state
        clean_allocation_fba_w_sec: !script_function:USDA_IWMS disaggregate_iwms_to_6_digit_naics_for_water_withdrawal
        helper_source: "USDA_IWMS"
        helper_method: multiplication
        helper_source_class: "Water"
        helper_source_year: 2018
        helper_flow: None
        helper_from_scale: state
      activity_set_5:
        names:
          - "Livestock"
        allocation_method: proportional
        allocation_source: "USDA_CoA_Livestock"
        allocation_source_class: "Other"
        allocation_source_year: 2017
        allocation_flow:
          - "HEAD"
          - "NUMBER"
          - "COLONIES"
        allocation_compartment:
          - "NOT SPECIFIED"
        allocation_from_scale: state
        helper_source: "USGS_WU_Coef"
        helper_method: multiplication
        helper_source_class: "Water"
        helper_source_year: 2005
        helper_flow: None
        helper_from_scale: national
