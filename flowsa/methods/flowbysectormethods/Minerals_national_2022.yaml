# Method for mineral extraction based on USGS NMIC production data

industry_spec:
  default: NAICS_6
year: &year 2022
target_naics_year: 2017
geoscale: national


source_names:
  USGS_NMIC_2018:
    source_name: USGS_NMIC
    year: 2018 # These datasets last appear in 2018
    fedefl_mapping: USGS_NMIC
    keep_unmapped_flows: True
    activity_sets:
      minerals:
        selection_fields:
          ActivityProducedBy:
            - Primary production, Copper
        attribution_method: direct

  USGS_NMIC_2019:
    source_name: USGS_NMIC
    year: 2019 # These datasets last appear in 2019
    fedefl_mapping: USGS_NMIC
    keep_unmapped_flows: True
    activity_sets:
      minerals:
        selection_fields:
          ActivityProducedBy:
            - Primary production, Lead
            - Production, Iron Ore
        attribution_method: direct

  USGS_NMIC_2021:
    source_name: USGS_NMIC
    year: 2021 # These datasets last appear in 2021
    fedefl_mapping: USGS_NMIC
    keep_unmapped_flows: True
    activity_sets:
      minerals:
        selection_fields:
          ActivityProducedBy:
            - Primary production, Aluminum
            - Primary production, Zinc
        attribution_method: direct
