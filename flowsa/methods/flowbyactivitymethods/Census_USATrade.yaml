author: US Census Bureau
source_name: USA Trade
source_url: https://usatrade.census.gov/
bib_id: Census
api_key_required: False
format: json
url:
  base_url: http://api.census.gov/data/timeseries/intltrade/__flows__/naics?
  flows:
    - imports
    - exports
  url_params:
    get: NAICS,GEN_CIF_YR # ALL_VAL_YR for exports
    COMM_LVL: NA6
    CTY_CODE: __areaorcountry__
    YEAR: __year__
    MONTH: "12"

url_replace_fxn: !script_function:Census_USATrade census_url_helper
call_response_fxn: !script_function:Census_USATrade census_usatrade_call
parse_response_fxn: !script_function:Census_USATrade census_usatrade_parse

years:
- 2012
- 2013
- 2014
- 2015
- 2016
- 2017
- 2018
- 2019
- 2020
- 2021
- 2022
- 2023
